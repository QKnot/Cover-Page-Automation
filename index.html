<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <h1>Cover Page Generator</h1>
    <div class="container">
        <div class="input-section">
            <h2>Input Details</h2>
            <label for="coverpagename">Cover page name:</label>
            <input type="text" id="coverpagename" class="demo-input" data-demo="coverPage">

            <label for="department">Department of:</label>
            <select id="department" class="demo-input" data-demo="Computer Science and Engineering">
                <option value="computer_science">Computer Science and Engineering</option>
                <option value="civil_engineering">Civil Engineering</option>
                <option value="electrical_engineering">Electrical and Electronic Engineering</option>
                <option value="architecture">Architecture</option>
                <option value="business_administration">Business Administration</option>
                <option value="economics">Economics</option>
                <option value="bangla">Bangla</option>
                <option value="english">English</option>
                <option value="journalism">Journalism and Mass Communication</option>
            </select>

            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" class="demo-input" data-demo="Data Structure">

            <label for="courseCode">Course Code:</label>
            <input type="text" id="courseCode" class="demo-input" data-demo="CSE 2201">

            <label for="coverType">Type of Cover Page:</label>
            <select id="coverType" class="demo-input" data-demo="Assignment">
                <option value="Assignment">Assignment</option>
                <option value="Project">Project</option>
                <option value="LAB Report">LAB Report</option>
                <option value="LAB Book">LAB Book</option>
                <option value="Report">Report</option>
                <option value="Custom">Custom</option>
            </select>

            <label for="titleName">Custom Title:</label>
            <input type="text" id="titleName" class="demo-input" data-demo="Linked List and it's application">

            <label for="teacherName">Teacher's Name:</label>
            <input type="text" id="teacherName" class="demo-input" data-demo="Md. Tahmid Hasan">

            <label for="teacherDesignation">Teacher's Designation:</label>
            <input type="text" id="teacherDesignation" class="demo-input" data-demo="Lecturer">

            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" class="demo-input" data-demo="Rahul Kumar Ghosh">

            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" class="demo-input" data-demo="11220120819">

            <label for="section">Section:</label>
            <input type="text" id="section" class="demo-input" data-demo="3B">

            <label for="session">Session:</label>
            <input type="text" id="session" class="demo-input" data-demo="Spring-22">

            <label for="submissionDate">Date of Submission:</label>
            <input type="date" id="submissionDate" class="demo-input" data-demo="2023-08-12">
        </div>

        <div class="output-section">
            <div class="button-container">
                <button id="updateContent" class="interactive-button">Update Content</button>
                <button id="download" class="interactive-button">Download PDF</button>
                <button id="fillDemo" class="interactive-button">Fill Demo Data</button>
            </div>

            <div id="content">
                <div class="logo">
                    <img src="image/Nubtklogo.jpg" alt="NUBTK">
                </div>
                <h1><span style="font-weight: 700;">Northern University of Business & Technology Khulna</span></h1>
                <h2 id="departmentText"><span style="font-weight: 700;"></span></h2>
                <p class="course-info">Course Title: <span id="courseTitleText"></span></p>
                <p class="course-info">Course Code: <span id="courseCodeText"></span></p>
                <h2 id="coverTypeText"></h2>
                <p class="center-text">Title: <span id="titleNameText"></span></p>
                <table class="submission-table">
                    <tr>
                        <th>Submitted To</th>
                        <th>Submitted By</th>
                    </tr>
                    <tr>
                        <td>
                            <p><span id="teacherNameText"></span></p>
                            <p><span id="teacherDesignationText"></span>,</p>
                            <p>Department of <span id="departmentAbbreviationText"></span>, NUBTK.</p>
                        </td>
                        <td>
                            <p>Name: <span id="studentNameText"></span></p>
                            <p>Student ID: <span id="studentIdText"></span></p>
                            <p>Section: <span id="sectionText"></span></p>
                            <p>Session: <span id="sessionText"></span></p>
                        </td>
                    </tr>
                </table>
                <p class="center-text">Date of Submission: <span id="submissionDateText"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
