<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Page Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script></head>
<body>
    <h1>Cover Page Generator</h1>
    
    <div class="input-section">
        <label for="coverpagename">Cover page name:</label>
        <input type="text" id="coverpagename" value="myCoverPage">


        <label for="department">Department of:</label>
        <select id="department">
            <option value="computer_science">Computer Science and Engineering</option>
            <option value="civil_engineering">Civil Engineering</option>
            <option value="electrical_engineering">Electrical and Electronic Engineering</option>
            <option value="architecture">Architecture</option>
            <option value="business_administration">Business Administration</option>
            <option value="economics">Economics</option>
            <option value="bangla">Bangla</option>
            <option value="english">English</option>
            <option value="journalism">Journalism and Mass Communication</option>
        </select>

        <label for="courseTitle">Course Title:</label>
        <input type="text" id="courseTitle" value="Object Oriented Programming 2">
        
        <label for="courseCode">Course Code:</label>
        <input type="text" id="courseCode" value="CSE 2205">

        <label for="coverType">Type of Cover Page:</label>
        <select id="coverType">
        <option value="ASSIGNMENT">Assignment</option>
        <option value="PROJECT">Project</option>
        <option value="LAB REPORT">LAB Report</option>
        <option value="LAB Book">LAB Book</option>
        <option value="REPORT">Report</option>
        <option value="custom">Custom</option>
        </select>


        <label for="titleName">Title:</label>
        <input type="text" id="titleName" value="FCFS Sheduling Algorithm">
        
        
        <label for="teacherName">Teacher's Name:</label>
        <input type="text" id="teacherName" value="Md. Azizul Haque">
        
        <label for="teacherDesignation">Teacher's Designation:</label>
        <input type="text" id="teacherDesignation" value="Lecturer,">
        
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" value="Rahul Kumar Ghosh">
        
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" value="11220120819">
        
        <label for="year">Year:</label>
        <input type="text" id="year" value="2024">
        
        <label for="semester">Semester:</label>
        <input type="text" id="semester" value="4th">
        
        <label for="session">Session:</label>
        <input type="text" id="session" value="2023-24">

        <label for="submissionDate">Date of Submission:</label>
        <input type="text" id="submissionDate" value="25 01 2024">
    </div>
    
    <button id="updateContent">Update Content</button>
    <button id="download">Download PDF</button>
    
    <div id="content">
        <div class="logo">
            <img src="image/Nubtklogo.jpg" alt="NUBTK">
        </div>          
        <h1>Northern University of Business & Technology Khulna</h1>
        <h2 id="departmentText"></h2>
        <p class="center-text">
            Course Title: <span id="courseTitleText"></span><br>
            Course Code: <span id="courseCodeText"></span>
        </p>
        <h2 id="coverTypeText"></h2>
        <p class="center-text">Title: <span id="titleNameText"></span></p>
        <table class="submission-table">
            <tr>
                <th>Submitted To</th>
                <th>Submitted By</th>
            </tr>
            <tr>
                <td>
                    <p><span id="teacherNameText"></span></p>
                    <p><span id="teacherDesignationText"></span></p>
                    <p>Department of <span id="departmentAbbreviationText"></span>, NUBTK.</p>
                </td>
                <td>
                    <p>Name: <span id="studentNameText"></span></p>
                    <p>Student ID: <span id="studentIdText"></span></p>
                    <p>Year: <span id="yearText"></span></p>
                    <p>Semester: <span id="semesterText"></span></p>
                    <p>Session: <span id="sessionText"></span></p>
                </td>
            </tr>
        </table>
        <p class="center-text space-text">Date of Submission: <span id="submissionDateText"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
